app-template:

  image:
    repository: ghcr.io/confusedpolarbear/jellyfin-intro-skipper
    tag: 10.8.10

  service:
    main:
      ports:
        http:
          port: 8096

  ingress:
    main:
      enabled: true
      annotations:
        nginx.org/websocket-services: "jellyfin"
        cert-manager.io/cluster-issuer: "issuer"
      hosts:
        - host: &host jellyfin.intropin.be
          paths:
            - path: /
              pathType: Prefix
              service:
                port: 8096
      tls:
        - secretName: jellyfin-letsencrypt-certificate
          hosts: [*host]

  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "Always"

  persistence:
    config:
      enabled: true
      type: pvc
      accessMode: ReadWriteOnce
      size: 1Gi
      mountpath: /config
      storageClass: ssd-local-path

    media:
      enabled: true
      type: pvc
      existingClaim: "media"
      mountpath: /media

  probes:
    liveness:
      spec:
        exec:
          command:
          - /usr/bin/env
          - bash
          - -c
          - test -w /config/data/jellyfin.db
