app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: lscr.io/linuxserver/jellyfin
            tag: 10.10.6
  service:
    main:
      controller: main
      ports:
        http:
          port: 8096
      type: LoadBalancer
      loadBalancerIP: 192.168.0.61
  ingress:
    main:
      enabled: true
      annotations:
        nginx.org/websocket-services: "jellyfin"
        cert-manager.io/cluster-issuer: "issuer"
      hosts:
        - host: &host jellyfin.intropin.be
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: 8096
      tls:
        - secretName: jellyfin-letsencrypt-certificate
          hosts: [*host]
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      globalMounts:
        - path: /config
      storageClass: local-path-ssd
    media:
      enabled: true
      type: persistentVolumeClaim
      existingClaim: "media"
      globalMounts:
        - path: /media
  probes:
    liveness:
      spec:
        exec:
          command:
            - /usr/bin/env
            - bash
            - -c
            - test -w /config/data/jellyfin.db
