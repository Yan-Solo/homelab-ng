app-template:
  defaultPodOptions:
    securityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "Always"
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/onedr0p/sonarr
            tag: 4.0.14.2938
  service:
    main:
      annotations:
        tailscale.com/expose: "true"
        tailscale.com/hostname: "sonarr"
      controller: main
      ports:
        http:
          port: 80
          targetPort: &port 8989
  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "Always"
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      storageClass: local-path-ssd
      globalMounts:
        - path: /config
    downloads:
      enabled: true
      type: persistentVolumeClaim
      existingClaim: "sab-downloads"
      globalMounts:
        - path: /downloads
    media:
      enabled: true
      type: persistentVolumeClaim
      existingClaim: "media"
      globalMounts:
        - path: /media
    qbittorrent-downloads:
      enabled: true
      type: persistentVolumeClaim
      existingClaim: "qbittorrent-downloads"
      globalMounts:
        - path: /qbittorrent-downloads
