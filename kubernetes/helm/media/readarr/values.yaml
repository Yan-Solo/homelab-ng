app-template:
  defaultPodOptions:
    securityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "Always"
  controllers:
    main:
      containers:
        main:
          image:
            repository: linuxserver/readarr
            tag: develop
  service:
    main:
      controller: main
      annotations:
        tailscale.com/expose: "true"
      ports:
        http:
          port: 80
          targetPort: &port 8787
  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "Always"
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      storageClass: local-path-ssd
      globalMounts:
        - path: /config
    sab-downloads:
      enabled: true
      type: persistentVolumeClaim
      existingClaim: "sab-downloads"
      globalMounts:
        - path: /sab-downloads
    qbittorrent-downloads:
      enabled: true
      type: persistentVolumeClaim
      existingClaim: "qbitorrent-downloads"
      globalMounts:
        - path: /qbittorrent-downloads
    media:
      enabled: true
      type: persistentVolumeClaim
      existingClaim: "media"
      globalMounts:
        - path: /books
