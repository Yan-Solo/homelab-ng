metallb:
  controller:
    priorityClassName: system-cluster-critical
  speaker:
    priorityClassName: system-cluster-critical
    # Fix for MicroK8s - disable security context to allow raw socket access
    securityContext:
      privileged: true
      runAsUser: 0
      runAsGroup: 0
      allowPrivilegeEscalation: true
    # Ensure host network access for ARP
    hostNetwork: true
