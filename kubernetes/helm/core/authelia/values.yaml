app-template:
  image:
    repository: ghcr.io/authelia/authelia
    tag: v4.38.0-beta2
  args: ["--config", "/config/configuration.yaml", "--config.experimental.filters", "expand-env"]
  enableServiceLinks: false
  service:
    main:
      ports:
        http:
          port: &port 9091

  env:
    AUTHELIA_LOG_LEVEL: debug
  ingress:
    main:
      enabled: true
      annotations:
        nginx.org/websocket-services: "home-assistant"
        cert-manager.io/cluster-issuer: "issuer"
        nginx.ingress.kubernetes.io/configuration-snippet: |
          add_header Cache-Control "no-store";
          add_header Pragma "no-cache";
          add_header X-Frame-Options "SAMEORIGIN";
          add_header X-XSS-Protection "1; mode=block";
      hosts:
        - host: &host auth.intropin.be
          paths:
            - path: /
              pathType: Prefix
              service:
                port: *port
      tls:
        - secretName: auth-letsencrypt-certificate
          hosts: [*host]
  persistence:
    config:
      enabled: true
      type: configMap
      name: authelia-cm
      subPath: configuration.yml
      mountPath: /config/configuration.yaml
      readOnly: false
      defaultMode: 0777
    userdb:
      enabled: true
      type: configMap
      name: authelia-userdb
      subPath: users_database.yaml
      mountPath: /config/users_database.yaml
      readOnly: false
      defaultMode: 0777
  resources:
    requests:
      cpu: 5m
      memory: 10Mi
    limits:
      memory: 200Mi
  podSecurityContext:
    fsGroup: 568
    fsGroupChangePolicy: Always
    runAsGroup: 568
    runAsUser: 568
