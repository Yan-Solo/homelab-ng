---
app-template:
  image:
    repository: docker.n8n.io/n8nio/n8n
    tag: 0.220.1
  service:
    main:
      ports:
        http:
          port: 5678
  
  ingress:
    main:
      enabled: true
      annotations:
        nginx.org/websocket-services: "n8n"
        cert-manager.io/cluster-issuer: "issuer"
      hosts:
        - host: &host n8n.intropin.be
          paths:
            - path: /
              pathType: Prefix
              service:
                port: 5678
      tls:
        - secretName: n8n-letsencrypt-certificate
          hosts: 
            - *host

  persistence:
    config:
      enabled: true
      type: pvc
      accessMode: ReadWriteOnce
      size: 1Gi
      mountPath: /home/node/.n8n
      storageClass: local-path-ssd

  env:
    N8N_LOG_LEVEL: debug
    WEBHOOK_TUNNEL_URL: "https://n8n.intropin.be"
    DB_TYPE: postgresdb
    DB_POSTGRESDB_HOST: "n8n-database-rw.apps.svc.cluster.local"
    DB_POSTGRESDB_PORT: 5432
    DB_POSTGRESDB_USER: "n8n"
    DB_POSTGRESDB_DATABASE: "n8n"
