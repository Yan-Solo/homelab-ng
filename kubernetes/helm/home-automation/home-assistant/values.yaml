app-template:
  defaultPodOptions:
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
  controllers:
    main:
      containers:
        main:
          image:
            repository: registry.hub.docker.com/homeassistant/home-assistant
            tag: 2025.5
          securityContext:
            capabilities:
              add:
                - NET_RAW
                - CAP_SYS_ADMIN
  service:
    main:
      controller: main
      annotations:
        tailscale.com/expose: "true"
      ports:
        http:
          port: 80
          targetPort: 8123
      type: LoadBalancer
      loadBalancerIP: 192.168.0.63
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      storageClass: local-path-ssd
      globalMounts:
        - path: /config
    media-dummy:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      storageClass: local-path-hdd
      globalMounts:
        - path: /media-dummy
