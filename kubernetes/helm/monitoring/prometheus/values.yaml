kube-prometheus-stack:
  nameOverride: "prometheus"
  fullNameOverride: "prometheus"
  alertmanager:
    enabled: false
  grafana:
    fullNameOverride: grafana
    defaultDashboardsTimezone: Europe/Brussels
    sidecar:
      dashboards:
        enabled: true
        provider:
          disableDelete: true
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: "storage"
            orgId: 1
            folder: "storage"
            type: file
            disableDeletion: true
            editable: false
            options:
              path: /var/lib/grafana/dashboards/storage
          - name: "security"
            orgId: 1
            folder: "security"
            type: file
            disableDeletion: true
            editable: false
            options:
              path: /var/lib/grafana/dashboards/security
          - name: "argo"
            orgId: 1
            folder: "argo"
            type: file
            disableDeletion: true
            editable: false
            options:
              path: /var/lib/grafana/dashboards/argo
          - name: "monitoring"
            orgId: 1
            folder: "monitoring"
            type: file
            disableDeletion: true
            editable: false
            options:
              path: /var/lib/grafana/dashboards/monitoring
          - name: "networking"
            orgId: 1
            folder: "networking"
            type: file
            disableDeletion: true
            editable: false
            options:
              path: /var/lib/grafana/dashboards/networking
    dashboards:
      storage:
        postgres:
          gnetId: 9628
          revision: 1
          datasource: Prometheus
      security:
        cert-manager:
          gnetId: 11001
          revision: 1
          datasource: Prometheus
      argo:
        argo-cd:
          url: https://github.com/argoproj/argo-cd/blob/master/examples/dashboard.json
          datasource: Prometheus
          token: ""
      networking:
        nginx:
          gnetId: 9614
          revision: 1
          datasource: Prometheus
      monitoring:
        resource-usage:
          gnetId: 13125
          revision: 1
          datasource: Prometheus
    grafana.ini: 
      auth:
        signout_redirect_url: https://authentik.intropin.be/application/o/grafana/end-session/
        oauth_auto_login: true
      
      auth.generic_oauth:
        name: authentik
        enabled: true
        client_id: slqHWcdFRY1PNTF4HQzhEEUltMeXAtsRPFeAqNXq
        client_secret: NK6EARqaeIlqSQPmVTfxcEMa8viTmTkw0IgZCn1xioDenPHaWIgLGJOdjILi9UVBlFHxu9FaxuFhnIZ8YfR8sxQh8enkClLWtf760pRVMwW9dStTpGtrqlxFNFnXgZq0
        scopes: openid email profile
        auth_url: https://authentik.intropin.be/application/o/authorize/
        token_url: https://authentik.intropin.be/application/o/token/
        api_url: https://authentik.intropin.be/application/o/userinfo/
        role_attribute_path: "contains(groups[*], 'Grafana Admins') && 'Admin' || contains(groups[*], 'Grafana Editors') && 'Editor' || 'Viewer'"
    ingress:
      enabled: true
      annotations:
        nginx.org/websocket-services: "prometheus-grafana"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        cert-manager.io/cluster-issuer: "issuer"
      hosts:
        - grafana.intropin.be
      tls:
        - secretName: grafana-letsencrypt-certificate
          hosts:
            - grafana.intropin.be
  prometheus:
    fullNameOverride: prometheus
    prometheusSpec:
      retention: 60d
      retentionSize: "180GB"
      walCompression: true
      replicas: 1
      podMonitorSelectorNilUsesHelmValues: false
      serviceMonitorSelectorNilUsesHelmValues: false
      ruleSelectorNilUsesHelmValues: false
      resources:
        limits:
          memory: 5Gi
        requests:
          cpu: 1500m
          memory: 3.5Gi
      storageSpec:
        emptyDir:
          medium: Memory

    ingress:
      enabled: true
      annotations:
        hajimari.io/group: "Monitoring"
        kubernetes.io/ingress-allow-http: "false"
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8"
      hosts:
        - prometheus.intropin.be
      tls:
        - secretName: prometheus-letsencrypt-certificate
          hosts:
            - prometheus.intropin.be
  prometheusOperator:
    admissionWebhooks:
      certManager:
        enabled: true
    resources:
      limits:
        cpu: 100m
        memory: 200Mi
      requests:
        cpu: 100m
        memory: 100Mi
  kubeEtcd:
    enabled: true
    endpoints:
    - 192.168.0.31
    service:
      enabled: true
      port: 2381
      targetPort: 2381

kubeScheduler:
  enabled: true
  endpoints:
  - 192.168.0.31
  service:
    enabled: true
  serviceMonitor:
    enabled: true
    scheme: https
    insecureSkipVerify: true

kubeProxy:
  enabled: true
  endpoints:
  - 192.168.0.31

kubeStateMetrics:
  enabled: true
