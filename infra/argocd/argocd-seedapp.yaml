apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seedapp
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    name: in-cluster
  project: default
  source:
    path: apps
    repoURL: https://github.com/Yan-Solo/homelab
    targetRevision: HEAD
